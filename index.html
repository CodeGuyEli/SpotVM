<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>VirtualDesktops.org</title>
  <style>
    :root {
      --primary-color: #2b6cb0;
      --background-color: #008080; /* Windows 95 teal */
      --text-color: #1a202c;
      --link-hover: #2c5282;
      --font-main: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    a.button {
      text-decoration: none;
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: var(--link-hover);
    }

    .email-link {
      margin-top: 2rem;
      display: inline-block;
      font-size: 0.95rem;
      color: var(--primary-color);
    }

    .email-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .button-group a {
        font-size: 0.95rem;
        padding: 0.6rem 1rem;
      }
    }
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  flex: 1 0 auto; /* Grow to fill available space */
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

footer {
  flex-shrink: 0; /* Don't shrink */
  width: 100%;
}

  </style>
</head>
